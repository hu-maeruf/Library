<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
	<dialog id="dialog-box">
		<form id="formId">
			<div>
				<label for="title">Title: </label>
				<input type="text" name="title" id="title">

				<label for="author">Author: </label>
				<input type="text" name="author" id="author">

				<label for="pageNumber">Page Number: </label>
				<input type="number" name="pageNumber" id="pageNumber">

				<legend>Read: </legend>
				<input type="radio" name="bookStatus" id="bookStatus-yes" value="read">
				<label for="bookStatus-yes" class="radioChose">Yes</label>

				<input type="radio" name="bookStatus" id="bookStatus-no" value="not read">
				<label for="bookStatus-no" class="radioChose">No</label> 
			</div> 
			<div>
				<button value="cancel" formmethod="dialog">
					Cancel
				</button>
				<button type="button" id="confirmBtn" value="default">
					Confirm
				</button>
    	</div>
		</form>
	</dialog>

	<div class="header">
		Open Shelf
	</div>
	<p>
		<button id="showDialog">New Book</button>
	</p>

	<div id="library-display"></div>
</body>
</html>
